
{{define "addScore"}}
<form id="addScore" method="get">
  <div>
    <span id="scoreValidation" style="color:red"> </span>
    <br>
    <label for="score">Score of Game:</label>
    <input type="number" id="score" name="score" min="0" max="300">
    <input type="submit" id="scoreSubmitButton" value="Submit">
  </div>
</form>
{{end}}
